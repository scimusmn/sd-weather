<template name="locations">
  <div class="locations-grid">
    {{#each locations}}
      {{> singleLocation}}
    {{/each}}
  </div>
</template>

<template name="singleLocation">
  <div class="single-location {{_id}}">
    <h1>{{title}}</h1>
    <div class="current-weather">
      <div class="temperature">
        {{{formatTemperature latestWeather.temperature}}}
      </div>
      <br>
      <div class="precip-probability">
        {{percentMessage latestWeather.precipProbability 'chance of rain' 'No rain today'}}
      </div>
    </div>
    {{#each weathers}}
    {{> weather}}<br>
    {{/each}}
  </div>
</template>

<template name="weather">
  {{formatDateTime time}} - {{{formatTemperature temperature}}}
</template>
