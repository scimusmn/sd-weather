<template name="locations">
  <div class="locations-grid">
    {{#each locations}}
      <div class="location {{_id}}">
        <h1>{{title}}</h1>
        {{> locWeather}}
      </div>
      {{/each}}
    </div>
</template>

<template name="locWeather">
  Weather tempalte
  <h2>Weather collection: name = {{weather.name}}</h2>
  <h3>Weather collection: temp = {{weather.temperature}}</h3>
</template>
