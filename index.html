<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RequireJS + Bootstrap boilerplate setup</title>

    <!-- Twitter Bootstrap CSS library -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-2.0.min.css">

    <!-- LessCSS stylesheet files -->
    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    <script src="scripts/lib/less-1.2.0.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- RequireJS config for external libs. Requirejs loaded at end of body -->
    <script>
      require = {
        paths : {
          'jquery' : 'lib/jquery-1.7.1.min',
          'underscore' : 'lib/underscore-min'
        }
      }
    </script>

  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="container">
      <h1>RequireJS + Bootstrap starter template</h1>
      <p>Lore ipsum</p>
      <div class="weather"></div>
    </div>

    <!-- RequireJS referencing scripts/main.js -->
    <script src="scripts/lib/require.js" data-main="scripts/main.js"></script>
    <script src="scripts/lib/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
